<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="master.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <div class="fylo">
        <div class="logo">
          <img src="images/logo.svg" alt="fylo logo">
        </div>
        <div class="icons">
          <div class="icon">
            <img src="images/icon-document.svg" alt="">
          </div>
          <div class="icon"><img src="images/icon-folder.svg" alt=""></div>
          <div class="icon"><img src="images/icon-upload.svg" alt=""></div>
        </div>
      </div>
    </main>
    <section>
      <div class="pop-up">
        <p class="second-p">185 <span class="span">GB Left</span></p>
      </div>
      <p class="first-p">You’ve used <span>815 GB</span> of your storage</p>
      <div class="empty-1">
        <p class="empty-2"></p>
      </div>
      <div class="empty-3"></div>
      <div class="p">
        <p class="third-p">0 GB</p>
        <p class="fourth-p">1000 GB</p>
      </div>
    </section>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
